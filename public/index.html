    window.navigator.userAgent.split(' ').forEach(v => {
      if (v.includes('app/')) {
        app = v.split('/')[1]
      }
    })
    if (!app) {
      window.location.search.split('&').forEach(v => {
        if (v.split('=')[0] === 'app') {
          app = v.split('=')[1]
        }
      })
    }
    let ICONFONT_CSS = 'https://at.alicdn.com/t/font_1944513_kz2aytna0o.css'

        '0',
        '1',
        'com.mxchip.bta',
        'com.mxchip.zgrill',
        'com.chinafsl.smart',
        'com.chinafsl.iot'
      ].includes(app)
    ) {
      ICONFONT_CSS = 'https://at.alicdn.com/t/font_1944513_sfx4tmwo358.css'
    }
    if (['2', 'com.mxchip.infinitus'].includes(app)) {
      ICONFONT_CSS = 'https://at.alicdn.com/t/font_1950254_9a9vamcxioa.css'

    const link = document.createElement('link')

    }

      ICONFONT_JS = 'https://at.alicdn.com/t/font_1950254_9a9vamcxioa.js'
    }
    const script = document.createElement('script')
    script.src = ICONFONT_JS
    document.body.appendChild(script)
  </script>

      function (event) {
        if (event) {
          var target = event.target || event.srcElement
          // 写上
          var isElementTarget = target instanceof HTMLElement
          if (!isElementTarget) return // js error不再处理
          // var source = event.target
          // 对该资源进行处理..
          document.getElementById('network-error').style.display = 'block'
        }
        //设为true表示捕获阶段调用，会在元素的onerror前调用
      },
      true
    )
  </script>
  <!-- https协议头必须加上否则在app中是打不开的 -->
